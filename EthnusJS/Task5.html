<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .error {
            color: red;
            font-size: 14px;
            display: none;
        }

        input.error-border, textarea.error-border {
            border: 2px solid red;
        }

        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="myForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name">
                <span class="error" id="nameError">This field is required</span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email">
                <span class="error" id="emailError">A valid email address is required</span>
            </div>

            <div class="form-group">
                <label for="website">Website:</label>
                <input type="text" id="website">
                <span class="error" id="websiteError">A valid URL is required</span>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message"></textarea>
                <span class="error" id="messageError">This field is required</span>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="Task5.js"></script>
</body>
</html>

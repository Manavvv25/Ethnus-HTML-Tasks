<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 700px;
        }

        h2 {
            font-family: 'Georgia', serif;
            font-style: italic;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        .input-group input {
            width: 500px;
            padding: 10px 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .login-btn {
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .options {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-top: 10px;
        }

        .options a {
            text-decoration: none;
            color: #007BFF;
        }

        .options a:hover {
            text-decoration: underline;
        }

        .signup {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Instagram</h2>
        <form id="loginForm">
            <div class="input-group">
                <i>ðŸ‘¤</i>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i>ðŸ”’</i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Log in</button>
            <div class="options">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
        </form>
        <div class="signup">
            Don't have an account? <a href="#">Sign up here.</a>
        </div>
    </div>

    <script src="Task6.js"></script>

</body>
</html>

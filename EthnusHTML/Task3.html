<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Navigation</title>
    <style>
        .container {
            border: 2px solid black;
            background-color: lightgray;
            padding: 10px;
            width: fit-content;
        }
        a {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <p>Click any of the following links</p>
        <!--Google for new tab-->
        <a href="https://www.google.com" target="_blank">Opens in New</a> |
        <!--Youtube for self tab-->
        <a href="https://www.youtube.com" target="_self">Opens in Self</a> |
        <!--Whatsapp login for parent tab-->
        <a href="https://web.whatsapp.com/" target="_parent">Opens in Parent</a> |
        <!--Open AI for Body-->
        <a href="https://www.openai.com" target="_top">Opens in Body</a> |
        <!--Default Mail for Sending Email-->
        <a href="mailto:your-email@gmail.com">Send email</a>
    </div>

</body>
</html>
